<!DOCTYPE html> 
<html>
<head>
    <title>My First Serverless App</title>
</head>
    <body>
        <h1>My First Serverless App</h1>
        {{if .USD}}
        <p>You can buy {{printf "%.6f" .BTC}} BTC for ${{printf "%.2f" .USD}} USD</p>
        {{end}}
        <p>Enter the amount of dollars to convert to bitcoin:</p>
        <form method="GET">
            <input type="text" name="USD" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal" />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
