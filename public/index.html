<!DOCTYPE html>
<html>
<head>
    <title>My First Serverless App</title>
</head>
    <body>
        <h1>My First Serverless App</h1>
        {{if .name}}
        <p>Hello, {{.name}}</p>
        {{else}}
        <p>Enter your name:</p>
        {{end}}
        <form action="/hello" method="POST">
            <input type="text" name="name" />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
